<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cursor AVL</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="fluid-container">
        <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
            <h1 class="navbar-brand mx-4">Cursor AVL</h1>
        </nav>
        <div class="card mx-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6">
                        <h5 class="card-title">Entrada de datos</h5>
                        <div class="form-group">
                            <label for="nameTxt">Ingrese el nombre de la persona</label>
                            <input type="text" name="nameTxt" id="nameTxt" class="form-control" value=""
                                autocomplete="off" required>
                        </div>
                        <div class="form-group">
                            <input type="button" id="insertTxt" class="btn btn-primary btn-block" value="Ingresar"
                                onclick="insertNode()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4 mt-4">
            <div class="card-body ">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                        <h5 class="card-title">Convención balance</h5>
                        <span class="badge px-2 py-1 badge-danger">1</span>
                        <span class="badge px-2 py-1 badge-dark">0</span>
                        <span class="badge px-2 py-1 badge-primary">-1</span>


                        <table class="table table-bordered table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Registro</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Izquierda</th>
                                    <th scope="col">Derecha</th>
                                    <th scope="col">Balance</th>
                                </tr>
                            </thead>
                            <tbody id="contentTable">

                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                        <h5 class="card-title">Árbol generado</h5>
                        <div class="tree">
                            <ul id="treeUl">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mx-4 mt-4">
            <div class="card-body ">
            </div>
        </div>
        <hr>
    </div>
    <script src="js/tree.js"></script>
</body>

</html>
